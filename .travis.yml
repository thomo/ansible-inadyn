---
# based on https://servercheck.in/blog/testing-ansible-roles-travis-ci-github

language: python
python: "2.7"

before_install:
  # inadyn should be installed by the role itself
  - sudo apt-get remove inadyn

  # Make sure everything's up to date.
  - sudo apt-get update -qq
  - pip install --upgrade pip

install:
  # Install Ansible.
  - pip install ansible

  # Add ansible.cfg to pick up roles path.
  - "{ echo '[defaults]'; echo 'roles_path = ../'; } > ansible.cfg"

script:
  # Check the role/playbook's syntax.
  - ansible-playbook -i tests/inventory tests/test.yml --syntax-check

  # Run the role/playbook with ansible-playbook.
  - "ansible-playbook -i tests/inventory tests/test.yml --connection=local --sudo"

  # Run the role/playbook again, checking to make sure it's idempotent.
  - >
    ansible-playbook -i tests/inventory tests/test.yml --connection=local --sudo
    | grep -q 'changed=0.*failed=0'
    && (echo 'Idempotence test: pass' && return 0)
    || (echo 'Idempotence test: fail' && return 1)
